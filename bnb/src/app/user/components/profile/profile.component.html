<section id="viewhotelDetails">
  <div class="profile">
    <img src="../../../../assets/profile.png" alt="default user" />
    <h3>User Info:</h3>
    <div class="flex">
      <p>Username:</p>
      <p>{{ user.username }}</p>
    </div>
    <div class="flex">
      <p>Email:</p>
      <p>{{ user.email }}</p>
    </div>
    <div class="flex">
      <p>My Reservations:</p>
      <mat-nav-list>
        <a mat-list-item  #hotel (click)="openDetails(hotel)" *ngFor="let hotel of hotels"> {{ hotel }} </a>
     </mat-nav-list>
    </div>
    <div class="flex">
      <p>My Listings:</p>
      <mat-nav-list>
        <a mat-list-item  #mine (click)="showDetails(mine)" *ngFor="let mine of myHotels"> {{ mine }} </a>
     </mat-nav-list>
    </div>
  </div>
</section>
