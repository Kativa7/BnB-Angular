<mat-toolbar >
    <button mat-icon-button (click)="toggleSidenav()">
        <span  class="material-icons menu">
            menu_open
            </span>
    </button>
    <div id="logo"><a routerLink="/" >Bed.And.Breakfast</a></div>
    <ul class="nav-links">
      <li *ngIf="!userService.isLoggedIn()"><a routerLink="/login"><span class="material-icons">
        login
        </span>
        LogIn</a></li>
      <li *ngIf="!userService.isLoggedIn()"><a routerLink="/register"><span class="material-icons">
        app_registration
        </span>
        Register Now</a></li>
      <li *ngIf="userService.isLoggedIn()" ><a routerLink="/profile"><span class="material-icons">
        account_circle
        </span>
        Hi, view your profile</a></li>
        
      <li *ngIf="userService.isLoggedIn()" (click)="onLogout()"><a ><span class="material-icons">
        logout
        </span>
        Logout</a></li>
    </ul>
  </mat-toolbar>
